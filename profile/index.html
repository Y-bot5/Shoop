<!DOCTYPE html>
<html lang="en" data-theme="light dark">
<head>
<meta charset="utf-8">
<title>Profile | Shoop</title>
    <link rel="icon" href="/Shoop/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="icon-48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon-96.png">

    <link rel="manifest" href="/shoop/manifest.json">

    <link rel="stylesheet" href="/shoop/profile/profileIndex.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
            <body>

                          <h1 id="status">Loadingâ€¦</h1>

                                      <p>Name: <span id="name"></span></p>
                                                  <p>Email: <span id="email"></span></p>

                                                              <button id="logout">Log out</button>

                                                                          <script type="module">
                                                                                      import { auth, onAuthStateChanged, signOut } from "/Shoop/firebase.js";

                                                                                                  const status = document.getElementById("status");
                                                                                                              const nameEl = document.getElementById("name");
                                                                                                                          const emailEl = document.getElementById("email");

                                                                                                                                      onAuthStateChanged(auth, user => {
                                                                                                                                                        if (!user) {
                                                                                                                                                                                location.replace("/Shoop/login.html");
                                                                                                                                                                                                            return;
                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                  status.textContent = "Profile";
                                                                                                                                                                                                                                                                        nameEl.textContent = user.displayName || "(no name)";
                                                                                                                                                                                                                                                                                                emailEl.textContent = user.email;
                                                                                                                                                                                                                                                                                                            });

                                                                                                                                                                                                                                                                                                                        logout.onclick = async () => {
                                                                                                                                                                                                                                                                                                                                          await signOut(auth);
                                                                                                                                                                                                                                                                                                                                                              location.replace("/Shoop/login.html");
                                                                                                                                                                                                                                                                                                                                                                          };
                                                                                                                                                                                                                                                                                                                                                                                      </script>

<script type="module">
import { auth, onAuthStateChanged } from "/Shoop/firebase.js";
const profileLink = document.getElementById("profileLink");
const profileIcon = document.getElementById("profileIcon");
onAuthStateChanged(auth, user => {
if (user) {
profileLink.href = "/Shoop/profile/index.html";
profileIcon.src = user.photoURL || "/Shoop/noProfile.webp";
profileIcon.alt = user.displayName || "Profile";
} else {
profileLink.href = "/Shoop/login.html";
profileIcon.src = "/Shoop/noProfile.webp";
profileIcon.alt = "Login";
}
});
</script>
                                                                                                                                                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                                                                                                                                                  </html>
