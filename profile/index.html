                                                                          <script type="module">
import { auth, onAuthStateChanged, signOut } from "/Shoop/firebase.js";

const params = new URLSearchParams(location.search);
const viewedUser = params.get("u");


const editBtn = document.getElementById("editBtn");
const logoutBtn = document.getElementById("logoutBtn");
const status = document.getElementById("status");
                                                                                                              const nameEl = document.getElementById("name");
                                                                                                                          const emailEl = document.getElementById("email");
status.textContent = "Profile";
onAuthStateChanged(auth, user => {
  if (!user) {
    location.replace("/Shoop/login.html");
    return;
  }

  const myName = user.displayName;
  const otherUser = !!myName;

  if (!viewedUser) {
    location.replace(`/Shoop/profile/?u=${encodeURIComponent(myName)}`);
    return;
  }

  // ðŸ‘¤ Viewing own profile
  if (viewedUser === myName) {
    status.textContent = "Profile";
                                                                                                                                                                                                                                                                        nameEl.textContent = myName.displayName || "This user hasn't chosen a name yet.";
                                                                                                                                                                                                                                                                                                emailEl.textContent = myName.email;
    editBtn.style.display = "inline-block";
    logoutBtn.style.display = "inline-block";
  }
  // ðŸ‘ Viewing someone else
  else {
    status.textContent = "Profile";
                                                                                                                                                                                                                                                                        nameEl.textContent = otherUser.displayName || "This user hasn't chosen a name yet.";
                                                                                                                                                                                                                                                                                                emailEl.textContent = otherUser.email;
    editBtn.style.display = "none";
    logoutBtn.style.display = "none";
  }
});

logoutBtn.onclick = async () => {
  await signOut(auth);
  location.replace("/Shoop/login.html");
};

  ? "Your Profile | Shoop"
  : `${viewedUser}'s Profile | Shoop`;
