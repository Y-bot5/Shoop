<head>

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/Shoop/sw.js')
      .then(() => console.log("Service Worker Registered for Shoop"));
  }

</head>
            <body>
                <header class="topbar">
  <button id="menuBtn" aria-label="Menu">‚ò∞</button>

  <a id="profileLink">
    <img
      id="profileIcon"
      src="/Shoop/noProfile.webp"
      alt="Profile"
    >
  </a>
</header>

                          <h1 id="status">Loading‚Ä¶</h1>

                                      <p>Name: <span id="name"></span></p>
                                                  <p>Email: <span id="email"></span></p>
                                                  
                                                              <div id="profileMenu">
  <button id="editBtn">Edit profile</button>
  <button id="logoutBtn">Log out</button>
</div>

                                                                          <script type="module">
import { auth, onAuthStateChanged, signOut } from "/Shoop/firebase.js";

status.textContent = "Profile"

const params = new URLSearchParams(location.search);
const viewedUser = params.get("u");

const editBtn = document.getElementById("editBtn");
const logoutBtn = document.getElementById("logoutBtn");
const status = document.getElementById("status");
status.textContent = "Profile";
onAuthStateChanged(auth, user => {
  if (!user) {
    location.replace("/Shoop/login.html");
    return;
  }

  const myName = user.displayName;
  const otherUser = !!myName;

  if (!viewedUser) {
    location.replace(`/Shoop/profile/?u=${encodeURIComponent(myName)}`);
    return;
  }

  // üë§ Viewing own profile
  if (viewedUser === myName) {
    logoutBtn.onclick = async () => {
  await signOut(auth);
  location.replace("/Shoop/login.html");
};
    editBtn.style.display = "inline-block";
    logoutBtn.style.display = "inline-block";
  }
  // üëÅ Viewing someone else
  else {
    editBtn.style.display = "none";
    logoutBtn.style.display = "none";
  }
});

document.title = viewedUser === myName
  ? "Your Profile | Shoop"
  : `${viewedUser}'s Profile | Shoop`;
                                                                                                                                                                                                                                                                                                                                                                                      </script>
              <script>
menuBtn.onclick = () => {
  alert("Menu coming soon üëÄ");
};
</script>
                                                                                                                                                                                                                                                                                                                                                                                                  </body>
