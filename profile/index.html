<!DOCTYPE html>
<html lang="en" data-theme="light dark">
<head>
<meta charset="utf-8">
<title>Profile</title>
    <link rel="icon" href="../favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="192x192" href="../icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon-32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="../icon-48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../icon-96.png">

    <link rel="manifest" href="/shoop/manifest.json">

    <link rel="stylesheet" href="./profileIndex.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<p class="profileInfo"><strong>Name:</strong> <span id="name"></span></p>
<p class="profileInfo"><strong>Email:</strong> <span id="email"></span></p>

<button id="logout">Log out</button>

<script type="module">
import { auth } from "/Shoop/firebase.js";
import {
onAuthStateChanged,
signOut
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const status = document.getElementById("status");
const nameEl = document.getElementById("name");
const emailEl = document.getElementById("email");
const logoutBtn = document.getElementById("logout");

onAuthStateChanged(auth, user => {
if (!user) {
// Not logged in â†’ go to login
location.replace("/Shoop/login.html");
return;
}

// Logged in
status.textContent = "Profile";
nameEl.textContent = user.displayName || "(no name)";
emailEl.textContent = user.email;
});

logoutBtn.onclick = async () => {
await signOut(auth);
location.replace("/Shoop/login.html");
};
</script>
</body>
</html>
