<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Redirecting...</title>

    <!-- SEO fallback for search engines -->
    <link rel="canonical" href="/Shoop/home/">

        <link rel="icon" href="/Shoop/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="icon-48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon-96.png">

    <link rel="manifest" href="/shoop/manifest.json">
    
    <script>
      // Executes the replacement immediately
      window.location.replace("/Shoop/home");
    </script>
  </head>
  <body>
    <!-- User fallback in case JS is disabled -->
    <p>If you are not redirected, <a href="/Shoop/home">click here</a>.</p>
  </body>
</html>
