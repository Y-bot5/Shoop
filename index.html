<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Redirecting...</title>

    <script src="/Shoop/registerServiceWorker.js" defer></script>

    <!-- SEO fallback for search engines -->
    <link rel="canonical" href="/Shoop/home/">

        <link rel="icon" href="/Shoop/icon-32.png" sizes="32x32">
            <link rel="icon" href="/Shoop/icon-192.png" sizes="192x192">

    <link rel="manifest" href="/shoop/manifest.json">

    <script>
      // Executes the replacement immediately
      window.location.replace("/Shoop/home");
    </script>
  </head>
  <body>
    <!-- User fallback in case JS is disabled -->
    <p>If you are not redirected, <a href="/Shoop/home/">click here</a>.</p>
  </body>
</html>
