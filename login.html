<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <link rel="icon" href="favicon.ico" sizes="any">
           <link rel="icon" type="image/png" sizes="128x128" href="icon-128.png">
               <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
                   <link rel="icon" type="image/png" sizes="32x32" href="icon-32.png">
                       <link rel="icon" type="image/png" sizes="48x48" href="icon-48.png">
                           <link rel="icon" type="image/png" sizes="96x96" href="icon-96.png">

                               <link rel="manifest" href="/shoop/manifest.json">
                           
    <title>Login | Shoop</title>
    <!-- Use a modern, accessible CSS system for zero-friction sign-in -->
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <form id="loginForm">
  <input id="email" type="email" required placeholder="Email" autocomplete="email">
  <input id="password" type="password" required placeholder="Password" autocomplete="current-password">
  <button type="submit">Login</button>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  updateProfile
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

// üîπ Your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD6bBqUlQe32d7dZRmJane3gAsttTCZyPs",
  authDomain: "shoop-hu4f.firebaseapp.com",
  projectId: "shoop-hu4f",
  storageBucket: "shoop-hu4f.firebasestorage.app",
  messagingSenderId: "291613688377",
  appId: "1:291613688377:web:6beb609208a1e22da403e8"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// üîπ Grab form elements
const loginForm = document.getElementById("loginForm");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");

// üîπ Form submit handler
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = emailInput.value.trim();
  const password = passwordInput.value;

  try {
    // 1Ô∏è‚É£ Try signing in
    await signInWithEmailAndPassword(auth, email, password);

  } catch (err) {
    // 2Ô∏è‚É£ If user doesn't exist ‚Üí create account
    if (err.code === "auth/user-not-found" || err.code === "auth/invalid-credential") {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);

        // Optional: set display name to email prefix
        await updateProfile(userCredential.user, {
          displayName: email.split("@")[0]
        });

      } catch (createErr) {
        alert(`Error creating account: ${createErr.message}`);
        return;
      }

    } else if (err.code === "auth/wrong-password") {
      alert("Incorrect password.");
      return;
    } else {
      alert(`Login error: ${err.message}`);
      return;
    }
  }

  // ‚úÖ Successfully logged in or account created ‚Üí redirect
  window.location.replace("/Shoop/index.html");
});
</script>
</body>
</html>
