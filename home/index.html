  <body>
    <header class="topbar" hidden>
  <button id="menuBtn" aria-label="Menu">â˜°</button>

  <a id="profileLink">

      id="avatar"
      src="/Shoop/noProfile.webp"
      alt="Profile"
    >

<div id="other" hidden></div>
                                                                                                  <h1 id="status">Loadingâ€¦</h1>

                                                                                                                      <script type="module">
                                                                                                                                          import { auth, onAuthStateChanged } from "/Shoop/firebase.js";

                                                                                                                                                              const status = document.getElementById("status");
                                                                                                                                                                                  const profileLink = document.getElementById("profileLink");
                                                                                                                                                                                  const profileRoot = document.getElementById("other")
                                                                                                                                                                                  const topbar = document.getElementById("topbar")

                                                                                                                                                                                                      onAuthStateChanged(auth, user => {
                                                                                                                                                                                                                                if (user) {
                                                                                                                                                                                                                                                                status.textContent = `Hello, ${user.displayName || user.email}`;
                                                                                                                                                                                                                                                                                                    profileLink.href = "/Shoop/profile/";
                                                                                                                                                                                                                                                                                                    profileRoot.hidden = false;
  topbar.hidden = false
                                                                                                                                                                                                                                                                                                                              } else {
                                                                                                                                                                                                                                                                                                                                                              status.textContent = "Not logged in";
                                                                                                                                                                                                                                                                                                                                                                                                  profileLink.href = "/Shoop/login/";
                                                                                                                                                                                                                                                                                                                                                                                                  profileRoot.hidden = false;
  topbar.hidden = false
                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>
